<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>bootstrap4_example</title>
</head>
<body>
	<div class="container-fluid">
		<h1 class="mx-auto">bootstrap4_example</h1>
		<h2>NavBar</h2>
		<ul>
			<li><a href="#NavbarBase">NavbarBase</a></li>
			<li><a href="#NavbarDropdown">NavbarDropdown</a></li>
		</ul>
		<h2>Nav</h2>


		<h4 id="NavbarBase">NavbarBase</h4>
		<!-- lg 以下變為摺疊漢堡 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
			<!-- brand -->
			<a class="navbar-brand" href="#">Navbar</a>
			<!-- class="navbar-toggler" : 摺疊漢堡 button															-->
			<!-- data-target="#navbarNav" aria-controls="navbarNav" : control map id 	-->
			<!-- data-toggle="collapse" : 觸發 collapse 															-->
			<!-- aria-expanded="false" : 觸發開關 default off 												-->
			<!-- aria-label="Toggle navigation" : 提供閱讀障礙使用者參考							-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<!-- set icon -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- collapse navbar-collapse 指定隱藏內容 -->
			<!-- navbarNav 對應摺疊漢堡 button 之 id -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</nav>


		<h4 id="NavbarDropdown">NavbarDropdown</h4>
		<!-- lg 以下變為摺疊漢堡 - add dropdown menus -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
			<!-- brand -->
			<a class="navbar-brand" href="#">Navbar</a>
			<!-- class="navbar-toggler" : 摺疊漢堡 button															-->
			<!-- data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" : control map id 	-->
			<!-- data-toggle="collapse" : 觸發 collapse 															-->
			<!-- aria-expanded="false" : 觸發開關 default off 												-->
			<!-- aria-label="Toggle navigation" : 提供閱讀障礙使用者參考							-->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"aria-expanded="false" aria-label="Toggle navigation">
				<!-- set icon -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- collapse navbar-collapse 指定隱藏內容 -->
			<!-- navbarNavDropdown 對應摺疊漢堡 button 之 id -->
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"aria-expanded="false">
							Dropdown link
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
